<mat-toolbar>
  <img src="../../../assets/img/icons/player.png" alt="User" class="toolbar-image">
  <span class="toolbar-span">{{ titleModule }}</span>
  <div class="example-spacer"></div>
  <button mat-fab color="primary" aria-label="boton-borrar" matTooltip="Agregar" class="my-fab"
    (click)="handlePlayerOperation()">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>
<div class="list">
  @for (player of playersList; track player) {
  <app-card [imageSrc]="imageSrc" [cardData]="player" [cardDefinition]="cardDefinition"
    (deleteItem)="deletePlayer($event)" (editItem)="handlePlayerOperation($event)"></app-card>
  }
</div>
