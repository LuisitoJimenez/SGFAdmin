<mat-toolbar>
    <img src="../../../assets/img/icons/field_.png" alt="User" class="toolbar-image">
    <span class="toolbar-span">{{ titleModule }}</span>
    <div class="example-spacer"></div>
    <button mat-fab color="primary" aria-label="boton-borrar" matTooltip="Agregar" class="my-fab"
      (click)="handleFieldOperation()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>
  <div class="list">
    @for (player of fieldsList; track player) {
    <app-card [imageSrc]="imageSrc" [cardData]="player" [cardDefinition]="cardDefinition"
      (deleteItem)="deleteField($event)" (editItem)="handleFieldOperation($event)"></app-card>
    }
  </div>
