<mat-toolbar>
  <img src="../../../assets/img/icons/user.png" alt="User" class="toolbar-image">
  <span class="toolbar-span">{{ titleModule }}</span>
  <div class="example-spacer"></div>
  <button mat-fab color="primary" aria-label="boton-borrar" matTooltip="Agregar" class="my-fab" (click)="handleUserOperation()">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>
<div style="margin: 20px;">
  <app-table [tableData]="userList" [tableDefinition]="tableDefinition" [showActions]="true" (deleteItem)="deleteUser($event)" (editItem)="handleUserOperation($event)"></app-table>
</div>
