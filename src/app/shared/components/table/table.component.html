<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    @for (item of tableDefinition.tableBody; track item; let i = $index) {
    <ng-container [matColumnDef]="displayedColumns[i]">
      <th mat-header-cell *matHeaderCellDef> {{ displayedColumns[i] }} </th>
      <td mat-cell *matCellDef="let element"> {{ element[item.element] }} </td>
    </ng-container>
    }
    @if (showActions) {
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-fab class="my-fab" color="primary" (click)="editItem.emit(element.id)" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-fab class="my-fab" color="warn" (click)="deleteItem.emit(element.id)" matTooltip="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    }
    <tr mat-header-row *matHeaderRowDef="displayedColumns.concat(showActions ? ['actions'] : [])"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns.concat(showActions ? ['actions'] : []);"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="20" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
